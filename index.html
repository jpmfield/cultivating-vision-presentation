
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuguta Mission Gardens Budget 2025</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Additional meta tags for better print layout -->
    <meta name="author" content="Kuguta Mission Gardens">
    <meta name="description" content="Budget presentation for Kuguta Mission Gardens 2025">
    <style>
      @page {
        size: 297mm 210mm landscape;
        margin: 0;
      }
      
      @media print {
        html, body {
          width: 297mm;
          height: 210mm;
          margin: 0;
          padding: 0;
          font-size: 8pt;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        .slide-container {
          page-break-after: always;
          break-after: page;
          margin: 0 !important;
          padding: 0 !important;
          width: 297mm !important;
          height: 210mm !important;
          overflow: hidden !important;
        }
        
        .slide-content {
          padding: 10mm !important;
          margin: 0 !important;
          overflow: hidden !important;
          max-height: 190mm !important;
        }
        
        /* Global print adjustments */
        h1 {
          font-size: 12pt !important;
          margin-top: 0 !important;
          margin-bottom: 2mm !important;
        }
        
        h2 {
          font-size: 10pt !important;
          margin-top: 0 !important;
          margin-bottom: 1mm !important;
        }
        
        h3 {
          font-size: 9pt !important;
          margin-top: 0 !important;
          margin-bottom: 1mm !important;
        }
        
        p, li, td, th {
          font-size: 7pt !important;
          margin-top: 0 !important;
          margin-bottom: 0.5mm !important;
        }
        
        .text-xs, .text-sm {
          font-size: 6pt !important;
        }
        
        .p-4, .p-6, .p-8 {
          padding: 1mm !important;
        }
        
        .mt-2, .mt-4, .mt-6, .mt-8 {
          margin-top: 0.5mm !important;
        }
        
        .mb-2, .mb-4, .mb-6, .mb-8 {
          margin-bottom: 0.5mm !important;
        }
        
        .gap-2, .gap-4, .gap-6, .gap-8 {
          gap: 0.5mm !important;
        }
        
        .slide-header {
          padding-bottom: 0.5mm !important;
          margin-bottom: 1mm !important;
        }
        
        .slide-title {
          margin-bottom: 0.5mm !important;
        }
        
        .data-table {
          font-size: 6pt !important;
          width: 100% !important;
          table-layout: fixed !important;
        }
        
        .data-table td,
        .data-table th {
          padding: 0.5mm 1mm !important;
          word-wrap: break-word !important;
        }
        
        .grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
          gap: 2mm !important;
        }
        
        /* Specific adjustments for cash flow statement */
        #cash-flow-statement .data-table {
          font-size: 5.5pt !important;
        }
        
        #cash-flow-statement .slide-content {
          padding: 5mm !important;
        }
        
        #cash-flow-statement td, 
        #cash-flow-statement th {
          padding: 0.2mm 0.5mm !important;
        }
        
        .recharts-wrapper, 
        .recharts-surface {
          overflow: visible !important;
        }
        
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
          display: none !important;
        }
        
        * {
          scrollbar-width: none !important;
          -ms-overflow-style: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
